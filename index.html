<!DOCTYPE html>
<html lang="en" class="invert">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twokinds Universe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script src="js/texts.js"></script>
  <link href="css/Montserrat.css" rel="stylesheet">
  <link rel="icon" href="img/logo.svg">
  <meta property="og:title" content="Twokinds Universe">
  <meta property="og:description" content="Explore Everything About Twokinds Webcomic in One Place! Discover comic, characters, gallery, and more. Join the Twokinds Universe!">
  <meta property="og:image" content="https://tkuniverse.space/img/link-preview.png">
  <meta property="og:url" content="https://tkuniverse.space">
  <meta property="og:type" content="website">
  <meta name="keywords" content="twokinds, twokinds gallery, tkuniverse, twokinds universe, two kinds universe, furry, furry comics, furry comic, two kinds comic, two kinds, twokinds rus, twokinds art">
  <meta name="description" content="Explore Everything About Twokinds Webcomic in One Place! Discover comic, characters, gallery, and more. Join the Twokinds Universe!">
</head>
<body>
  <main>
    <aside class="side-bar">
      <div class="justify-center">
        <img src="img/space.png" class="banner">
        <a href="/"><img src="img/full-logo.svg" class="logo"></a>
      </div>
      <a href="/"><button class="btn"><img src="img/placeholder.png" style="height: 50px;">Page viewer</button></a>
      <a href="/"><button class="btn"><img src="img/placeholder.png" style="height: 50px;">Archive</button></a>
      <a href="/"><button class="btn"><img src="img/placeholder.png" style="height: 50px;">Gallery</button></a>
      <a href="/"><button class="btn"><img src="img/placeholder.png" style="height: 50px;">Characters</button></a>
      <a href="/"><button class="btn"><img src="img/placeholder.png" style="height: 50px;">About</button></a>
      <a href="https://discord.gg/twokinds" target="_blank"><button class="btn"><img src="img/placeholder.png" style="height: 50px;">Discord</button></a>
      <a href="https://twokinds.keenspot.com/license/" target="_blank"><p>TWOKINDS, its logo, and all related characters are copyright © 2024 Thomas J. Fischbach. All rights reserved.</p></a>
    </aside>
    <div class="placeholder"></div>
    <div class="content">
      <div class="page-space">
        <div class="image-container">
          <div class="on-img-nav fd-r zi-2">
            <button onclick="changePage(pagesInfo.pageNumber, 'previous')"></button>
            <button onclick="changePage(pagesInfo.pageNumber, 'next')"></button>
          </div>
          <img class="page justify-center w-600" alt="Comic Page"></img>
          <img class="blurred-page justify-center w-600" alt="Blurred Comic Page"></img>
        </div>
        <div class="fd-c gap-10 navigation zi-1 invert">
          <div class="fd-r justify-center gap-5 page-switchers">
            <button onclick="changePage(pagesInfo.pageNumber, 'first')" class="btn" data-text="firstPageButton">First</button>
            <button onclick="changePage(pagesInfo.pageNumber, 'previous')" class="btn" data-text="previousPageButton">Previous</button>
            <p class="page-number col-white btn">pageNumber</p>
            <button onclick="changePage(pagesInfo.pageNumber, 'next')" class="btn" data-text="nextPageButton">Next</button>
            <button onclick="changePage(pagesInfo.pageNumber, 'last')" class="btn" data-text="lastPageButton">Last</button>
          </div>
          <div class="fd-c gap-10">
            <button class="btn" id="tools-btn" data-text="toolsButton" onclick="toggleVisibility(document.getElementById('tools-container'))">Tools</button>
            <div id="tools-container" class="gap-10 fd-c invisible closable">
              <div class="page-options-section">
                <p class="title" data-text="pageOptionsTitle">Page options</p>
                <div>
                  <button id="sketch-ver-button" class="btn" data-text="sketchVerButton">Sketch</button>
                  <a id="speachless-ver-button" class="btn hidden" target="_blank" data-text="">Speachless</a>
                  <select id="language">
                    <option value="be">Беларуская</option>
                    <option value="cs">Čeština</option>
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="pl">Polski</option>
                    <option value="ru">Русский</option>
                  </select>
                  <select id="page-size">
                    <option value="orig" data-text="originalSizeOption">Original</option>
                    <option value="w-600" selected>100%</option>
                    <option value="w-300">50%</option>
                  </select>
                  <a id="download"><button class="btn" id="download-button" data-text="downloadButton">Download</button></a>
                  <button class="btn" id="remove-glow" data-text="removePageGlowButton">Disable page glow</button>
                  <button id="theme-toggle" class="btn">Light theme</button>
                </div>
              </div>
              <div class="fd-c gap-10 zi-1 go-to-page-section">
                <p class="title" data-text="findPageTitle">Find page</p>
                <form id="go-to-page-form">
                  <input type="number" placeholder="Page Number" class="page-input" data-placeholder="pageInput"></input>
                  <button id="go-to-page-button" class="btn" type="submit" data-text="goToPageButton">Go to</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div</div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twokinds Universe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="image-container">
      <img src="" class="page justify-center"></img>
      <img src="" class="blurred-page justify-center"></img>
    </div>
    <div class="fd-c gap-10">
        <div class="fd-r justify-center gap-10">
          <p class="page-number col-white">pageNumber</p>
          <p class="release-date col-white">releaseDate</p>
        </div>
        <div class="fd-r justify-center gap-10">
          <p class="error hidden">There is no such page!</p>
          <input type="number" placeholder="Page Number" class="page-input"></input>
          <a href="" class="go-to-page-button btn">Go to</a>
        </div>
        <div class="fd-r justify-center gap-5">
          <a href="" class="first-page-button btn">First</a>
          <a href="" class="previous-page-button btn">Previous</a>
          <a href="" class="next-page-button btn">Next</a>
          <a href="" class="last-page-button btn">Last</a>
        </div>
        <div class="fd-r justify-center gap-5">
          <a href="" class="sketch-ver-button btn" target="_blank">Sketch</a>
          <a href="" class="speschless-ver-button btn">Speachless</a>
        <div>
      </div>
    </div>
  </div>
</body>
</html>

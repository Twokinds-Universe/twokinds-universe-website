<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twokinds Universe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta property="og:title" content="Twokinds Universe - Page 1235">
  <meta property="og:description" content="A webcomic about a clueless hero, a mischievous tigress, an angsty warrior, and a gender-confused wolf.">
  <meta property="og:image" content="https://tkuniverse.space/img/link-preview.png">
  <meta property="og:url" content="https://tkuniverse.space">
  <meta property="og:type" content="website">
  <meta name="keywords" content="twokinds, twokinds gallery, tkuniverse, twokinds universe">
  <meta name="description" content="Everything about Twokinds webcomic in one place!">
</head>
<body>
  <div class="hidden">
    <button onclick="changeTab(1)" class="btn">Pages</button>
    <button onclick="changeTab(2)" class="btn">Archive</button>
  </div>
  <div id="tab-1" class="tab content ">
    <div class="image-container">
      <div class="on-img-nav fd-r zi-2">
        <button onclick="changePage(pagesInfo.pageNumber, 'previous')"></button>
        <button onclick="changePage(pagesInfo.pageNumber, 'next')"></button>
      </div>
      <img src="" class="page justify-center"></img>
      <img src="" class="blurred-page justify-center"></img>
    </div>
    <div class="fd-c gap-10 navigation zi-1">
      <div class="fd-r justify-center gap-5">
        <button onclick="changePage(pagesInfo.pageNumber, 'first')" class="btn">First</button>
        <button onclick="changePage(pagesInfo.pageNumber, 'previous')" class="btn">Previous</button>
        <p class="page-number col-white btn">pageNumber</p>
        <button onclick="changePage(pagesInfo.pageNumber, 'next')" class="btn">Next</button>
        <button onclick="changePage(pagesInfo.pageNumber, 'last')" class="btn">Last</button>
      </div>
      <div class="fd-c gap-10">
        <button class="btn" id="tools-btn">Tools</button>
        <div id="tools-container" class="gap-10 fd-c hidden">
          <div class="page-options-section">
            <a id="sketch-ver-button" class="btn" target="_blank">Sketch</a>
            <a id="speachless-ver-button" class="btn" target="_blank">Speachless</a>
            <select id="language">
              <option value="en">English</option>
              <option value="ru">Russian</option>
              <option value="by">Belarusian</option>
            </select>
          </div>
          <div class="fd-c gap-10 zi-1 go-to-page-section">
            <form id="go-to-page-form">
              <input type="number" placeholder="Page Number" class="page-input"></input>
              <button id="go-to-page-button" class="btn" type="submit">Go to</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="tab-2" class="tab content hidden">
    
  </div>
  <footer>
    <a href="https://twokinds.keenspot.com/license/" target="_blank"><p class="col-white ta-c hidden">TWOKINDS, its logo, and all related characters are copyright Â© 2024 Thomas J. Fischbach. All rights reserved.</p></a>
  </footer>
</body>
</html>
